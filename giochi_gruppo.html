<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Giochi di Gruppo</title>
  <style>
    body{ margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#f4f6f8; color:#0f172a; }
    .wrap{ max-width:1100px; margin:0 auto; padding:22px 14px 60px; }
    .title{ font-size:26px; font-weight:780; margin:10px 0 6px; }
    .sub{ margin:0 0 18px; color:#6b7280; }
    .grid{ display:grid; grid-template-columns: repeat(3, minmax(0,1fr)); gap:14px; }
    .game{
      background:#fff;
      border:1px solid rgba(15,23,42,.08);
      border-radius:18px;
      padding:16px;
      box-shadow: 0 10px 22px rgba(15,23,42,.05);
      cursor:pointer;
      transition: transform .18s ease, box-shadow .18s ease;
      min-height:110px;
    }
    .game:hover{ transform: translateY(-3px); box-shadow: 0 18px 40px rgba(15,23,42,.09); }
    .gname{ font-weight:750; margin:0 0 8px; font-size:18px; }
    .gdesc{ margin:0; color:#6b7280; font-size:14px; line-height:1.35; }
    @media (max-width:980px){ .grid{ grid-template-columns: repeat(2,1fr); } }
    @media (max-width:620px){ .grid{ grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <script src="js/nav.js"></script>
  <script src="js/menu.js"></script>

  <main class="wrap">
    <h1 class="title">Giochi di Gruppo</h1>
    <p class="sub">Scegli un gioco.</p>

    <section class="grid">
      <div class="game" onclick="location.href='game_combo.html?preset=party_quiz'">
        <h3 class="gname">Quiz di Gruppo</h3>
        <p class="gdesc">Domande per serate e sfide tra squadre.</p>
      </div>

      <div class="game" onclick="location.href='game_combo.html?preset=karaoke'">
        <h3 class="gname">Karaoke Battle</h3>
        <p class="gdesc">Due squadre, canzoni e punti.</p>
      </div>

      <div class="game" onclick="location.href='game_combo.html?preset=ruota_party'">
        <h3 class="gname">Ruota Party</h3>
        <p class="gdesc">Giri, sfide e penalit√† divertenti.</p>
      </div>
    </section>
  </main>

  <script>
    // PROTEGGE CON CODICE
  if(sessionStorage.getItem("GRUPPO_OK_V1") !== "1"){
    alert("Accesso non autorizzato.");
    location.href = "index.html";
  }
</script>



</body>
</html>
