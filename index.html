<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portale Giochi</title>

  <style>
    body{ margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#f4f6f8; color:#0f172a; }
    .wrap{ max-width:1100px; margin:0 auto; padding:28px 14px 60px; }
    .hero{ padding:18px 0 10px; }
    .h1{ font-size:34px; font-weight:750; letter-spacing:-.3px; margin:0; }
    .sub{ margin:10px 0 0; color:#6b7280; font-size:15px; }
    .grid{
      margin-top:22px;
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap:16px;
    }
    .card{
  background:#fff;
  border:1px solid rgba(15,23,42,.08);
  border-radius:22px;
  padding:22px;
  box-shadow: 0 10px 22px rgba(15,23,42,.06);
  cursor:pointer;
  transition: transform .18s ease, box-shadow .18s ease;

  min-height:260px;              /* ‚¨Ö PI√ô ALTA */
  display:flex;
  flex-direction:column;
  justify-content:space-between; /* ‚¨Ö distribuisce meglio */
}

.gimg{
  width:100%;
  height:240px;
  object-fit:cover;
  border-radius:18px;
  margin-bottom:16px;
}


@media (min-width:900px){
  .gimg{
    height:240px;
  }
}


    .card:hover{ transform: translateY(-4px); box-shadow: 0 18px 40px rgba(15,23,42,.10); }
    .k{ font-size:14px; color:#6b7280; margin-bottom:8px; }
    .t{ font-size:26px; font-weight:750; margin:0 0 10px; letter-spacing:-.2px; }
    .d{ color:#6b7280; margin:0; line-height:1.35; }
    @media (max-width:820px){
      .grid{ grid-template-columns: 1fr; }
      .h1{ font-size:30px; }
    }

    /* ====== MOBILE FIX INDEX ====== */
.gimg{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:16px;
  margin:0 0 12px;
  display:block;
}

/* smartphone */
@media (max-width: 560px){
  .wrap{ padding:16px 12px 40px; }
  .hero{ padding:10px 0 6px; }
  .h1{ font-size:22px; line-height:1.15; }
  .sub{ font-size:13px; margin-top:6px; }

  .grid{ gap:12px; margin-top:14px; }
  .card{
    padding:14px;
    border-radius:18px;
    min-height:auto;
  }
  .k{ font-size:12px; margin-bottom:6px; }
  .t{ font-size:18px; margin:0 0 6px; }
  .d{ font-size:13px; line-height:1.3; }

  .gimg{
    height:220px;
    border-radius:14px;
    margin-bottom:10px;
  }
}

/* super piccolo */
@media (max-width: 380px){
  .h1{ font-size:20px; }
  .t{ font-size:17px; }
  .gimg{ height:190px; }
}

@media (hover:none){
  .card:hover{ transform:none; box-shadow: 0 10px 22px rgba(15,23,42,.06); }
}

  </style>
</head>

<body>
  <!-- Menu unico -->
  <script src="js/nav.js"></script>
  <script src="js/menu.js"></script>

  <main class="wrap">
    <section class="hero">
      <h1 class="h1">Giochi Interattivi per tutte le et√†</h1>
      <p class="sub">Scegli un‚Äôarea per iniziare.</p>
    </section>

    <section class="grid">
      <div class="card" onclick="goDidattici()">
        <img src="img/home/didattici.png" alt="Le Coppie" class="gimg">
        <div class="k">üìò Area</div>
        <h2 class="t">Giochi Didattici</h2>
        <p class="d">Quiz, Abbinamenti, Memory e attivit√† per la scuola.</p>
      </div>

     <!--  <div class="card" onclick="goGruppo()"> -->
     
        <div class="card" onclick="goGruppoProtected()">

        <img src="img/home/gruppo.png" alt="gruppo" class="gimg">
        <div class="k">üé≤ Area</div>
        <h2 class="t">Giochi di Gruppo</h2>
        <p class="d">Giochi interattivi per serate e sfide tra squadre.</p>
      </div>
    </section>
  </main>

  <script>
  const GRUPPO_CODE = "180184";              // üîí CAMBIA QUI
  const GRUPPO_FLAG = "GRUPPO_OK_V1";      // sessione

  function goGruppoProtected(){
    // se gi√† sbloccato in questa sessione ‚Üí vai
    if(sessionStorage.getItem(GRUPPO_FLAG) === "1"){
      return (typeof goGruppo === "function") ? goGruppo() : (location.href="giochi_gruppo.html");
    }

    const ins = prompt("üîí Inserisci il codice per entrare nei Giochi di Gruppo:");
    if(ins === null) return;

    if(String(ins).trim() !== GRUPPO_CODE){
      alert("‚ùå Codice errato!");
      return;
    }

    sessionStorage.setItem(GRUPPO_FLAG, "1");
    return (typeof goGruppo === "function") ? goGruppo() : (location.href="gruppo.html");
  }
</script>

</body>
</html>
